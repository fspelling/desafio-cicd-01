  #     image: fabricioveronez/webdriver-dotnet:chrome
  #     env:
  #       BASE_URL: "http://${{ vars.K8S_BASE_URL }}"
  #   steps:
  #     - name: "Obtendo arquivos do projeto"
  #       uses: actions/checkout@v4
  #     - name: "Execucao testes e2e"
  #       working-directory: ./src
  #       run: dotnet test ./Review-Filmes.Test.EndToEnd/Review-Filmes.Test.EndToEnd.csproj
  deploy_prd:
    needs: [deploy_hml]
    uses: fspelling/desafio-cicd-01/.github/workflows/deploy.yml@main
    secrets: inherit
    with:
      environment_name: prd
      environment_url: http://prd.fspelling.com
